<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
    <link href='/style.css' rel='stylesheet' type='text/css'>

    <link rel="alternate" type="application/atom+xml" title="{{ site.name }} - Atom" href="/blog/atom.xml" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name}} - RSS" href="/blog/rss.xml" />
</head>

<body>
    <div class="header">
        <img style="float:left; margin-right: 20px;" src="/images/woohoo.png"/>
        <div class="title">
            <h1>Abandoned Wig</h1>
            <p class="blurb">
                Hi, I'm Martin. I help to build the Web Platform for <a href="http://igalia.com">Igalia</a>, <br/>
                speeding the arrival of kitten pictures to your personal computation device.
            </p>
            <p>
                {% if page.url != '/index.html' %}
                <a href="/index.html">&#8604; back to the index</a> /
                {% endif %}
                <a href="http://twitter.com/abandonedwig">twitter</a> /
                <a href="https://github.com/mrobinson?tab=repositories">github</a> /
            </p>
        </div>
    </div>

    <hr style="clear:both;"/>

    <div class="content">
        {{ content }}
    </div>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38777325-1']);
      _gaq.push(['_setDomainName', 'abandonedwig.info']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</body>
